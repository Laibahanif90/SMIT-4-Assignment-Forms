<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./home.html">
        <fieldset align="center">
            <h1><ins>Registration Form</ins></h1>
            <label for="Name">Name: </label>
            <input required placeholder="Enter Your Name": id="Name" type="text"> <br> <br>
            <label for="Father Name">Father Name: </label>
            <input required placeholder="Enter Your Father Name": id="Father Name" type="text"> <br> <br>
            <label for="Email">Email: </label>
            <input required placeholder="Enter Email": id="Email" type="text"> <br> <br>
            <label for="Password">Password: </label>
            <input required placeholder="Enter Password": id="Password" type="text">   
            <p>Birth Date:<input type="date"></p>
            <label for="Age">Age: </label>
            <input required placeholder="Enter Your Age": id="Age" type="text"> <br> <br> 
            <label for="Phone Number">Phone Number: </label>
            <input required placeholder="Enter Phone Number": id="Phone Number" type="text"> 
            <p>Profile Photo:<input type="file"></p>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female 
            <input type="radio" name="gender"> Other  <br><br>
            <label for="Hobbies">Hobbies: </label>
            <input type="checkbox" value="Cooking" name="Hobbies"> Cooking
            <input type="checkbox" value="Reading Books" name="Hobbies"> Reading Books
            <input type="checkbox" value="Watching Movies" name="Hobbies"> Watching Movies
            <input type="checkbox" value="Travelling" name="Hobbies"> Travelling
            <input type="checkbox" value="Sports" name="Hobbies"> Sports 
            <p>Country:
            <select name="country" id="country" multiple="multiple" size="1">
                <option selected value="Pakistan">Pakistan</option>
                <option value="Turkey">Turkey</option>
                <option value="Dubai">Dubai</option>
                <option value="Malaysia">Malaysia</option>
                <option value="India">India</option>
                <option value="Saudia Arabia">Saudia Arabia</option>
            </select></p>  
            <p>Bio: </p>
            <textarea placeholder="Write Your Short Bio" cols="30" rows="5"></textarea> <br> <br> 
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
